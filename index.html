	<script>
        //let num = Math.floor(Math.random() * 10);

        // Returns a random integer from 1 to 10:
        let num = Math.floor(Math.random() * 4) + 1;

        let guess = prompt("guess a number between 1 and 10");

        let gotIt = false;//seeds of loops

        let counter = 0;// will keep track of how many guess

        let feedback =""; // will store feedback for user

        let timeTimes = "times"; //handles the pluarl of time/times

        while(gotIt == false){
            counter++; //increment counter
            if(num == guess){//got it! alert("Got it!");
                gotIt = true;//break out of the loop
                } else if (num > guess){//too low!alert("higher!");
                    guess = prompt("higher");
                }else{//too high! alert("lower!");
                    guess = prompt("lower");
                } 

        }
         //alert("Sorry!  You guessed " + guess + " and the number was " + num);
         if(counter==1){//deals with singular
            timeTimes = "time";
         }
         feedback = "Great job! The number was " + num;
         feedback += " and you guessed " + counter + " " + timeTimes;

         alert(feedback);

	</script>
